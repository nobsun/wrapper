name:                wrapper
version:             0.1.0.0
github:              "nobsun/wrapper"
license:             BSD3
author:              "Nobuo Yamashita"
maintainer:          "nobsun@sampou.org"
copyright:           "Copyright: (c) 2021 Nobuo Yamashita"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Experiment

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nobsun/wrapper#readme>

dependencies:
- base >= 4.7 && < 5
- unicode-show
- bytestring
- utf8-string
- time
- fast-logger
- process
- pipes
- haskeline
- data-default

library:
  source-dirs: src

executables:
  fizzbuzz:
    main:               Main.hs
    source-dirs:        app/fizzbuzz
    dependencies:
      - wrapper
  fizzbuzzw:
    main:               Main.hs
    source-dirs:        app/fizzbuzzw
    dependencies:
      - wrapper

  catn:
    main:               Main.hs
    source-dirs:        app/catn
  ghciw:
    main:               Main.hs
    source-dirs:        app/ghciw
    dependencies:
      - wrapper

tests:
  wrapper-test:
    main:                spec.hs
    source-dirs:         test
    dependencies:
    - wrapper
    - hspec
    - main-tester

  wrapper-doctest:
    main:                doctests.hs
    source-dirs:         test
    dependencies:
    - wrapper
    - doctest
